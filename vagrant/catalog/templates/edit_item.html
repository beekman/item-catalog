<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
	<h1>Edit Item</h1>

	<form action="#" method="post">
		<p>Name:</p>
		<input type="text" size="30" name="name" placeholder="{{ item.name }}" />
		<p>Description:</p>
		<input type="text" size="30" name="description" placeholder="{{ item.description }}" />
		<select name="category" placeholder="{{ item.category }}">
			<!-- Populate the select list with the list of categories -->
			{% for category in categories %}
			<option value="{{ category.id }}">{{ category.name }}</option>
			{% endfor %}
		</select>

		<input type="submit" value="Edit" />

		<a href="#"> Cancel </a>
	</form>
</body>

</html>
