{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container pt-3">

	<h1>Edit Category</h1>

	<form action="{{ url_for('edit_category', category_slug = category.slug)}}" method='post'>

		<p>Category Name:</p>
		<input type='text' size='30' name='name' placeholder='{{category.name }}' value='{{category.name}}'>

		<input type='submit' value='Save Changes'>

		<a href='{{url_for('show_categories')}}'>Cancel</a>

	</form>
</div>
{% endblock %}
