{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class='flash'>
	{% with messages = get_flashed_messages() %}
		{% if messages %}

		<ul>
			{% for message in messages %}
			<li> <strong> {{ message }} </strong> </li>
			{% endfor %}
		</ul>
		{% endif %}
	{% endwith %}
</div>
<div class='container'>
		<h4>{{item.name}}</h4>
		<p>{{item.description}}</p>
		<a href='{{url_for('edit_item', item_slug=item.slug ) }}'>
					<button class="btn btn-outline-dark btn-sm" id="edit-item" title="Edit">E</button></a>
		<a href='{{url_for('delete_item', item_slug=item.slug ) }}'><button class="btn btn-outline-dark btn-sm" id="delete-item" title="Delete">X</button></a>
</div>
{% endblock %}
